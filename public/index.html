<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SocketServer</title>

  <body>
    |
    <h1>Acceso denegado</h1>
    <!-- TODO: agregar tabla para visualizaciÃ³n (actualmente se hace desde la consola) -->
    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("connect", function () {
        console.log("Conectado al servidor");
      });
      socket.on("disconnect", function () {
        console.log("Se perdio la conexion con el servidor");
      });

      socket.emit("mensaje", { name: "Mao" });

      socket.on("mensaje", function (payload) {
        console.log("Escuchando", payload);
      });
      socket.on("event", function (payload) {
        console.log("Escuchando", payload);
      });
      socket.on("active-bands", function (bands) {
        console.table(bands);
      });
    </script>
  </body>
